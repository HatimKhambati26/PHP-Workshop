<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>

<body
    style="width:100vw; height:100vh; display: flex; flex-direction: column; justify-content:center; align-items:center; overflow: hidden">
    <div
        style="width: 400px; height: 400px;font-size:1.2em; color:white; box-shadow:5px 5px #aaaaaa; border-radius: 10px; background: #04223b; display: flex; flex-direction: column; justify-content:space-evenly; align-items:center; text-align: justify;">
        <h1 style="text-align: center; color:aqua">Register</h1>
        <form action="register.php" method="GET" autocomplete="off">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" placeholder="Enter Username" required /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" placeholder="Enter Password" required /></td>
                </tr>
                
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male" required>Male
                        <input type="radio" name="gender" value="female" required>Female
                    </td>
                </tr>
                <tr>
                    <td>Branch:</td>
                    <td>
                        <select name="branch" required>
                            <option selected hidden value="">----------</option>
                            <option value="comps">Computer</option>
                            <option value="it">IT</option>
                        </select>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>
                        <select name="year" required>
                            <option selected hidden value="">-----------</option>
                            <option value="fe">FE</option>
                            <option value="se">SE</option>
                            <option value="te">TE</option>
                            <option value="be">BE</option>
                        </select>
                </tr>
            </table>

            <br><br>

            <br><br>

            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
            <a href="login.html" style="text-decoration: none; color:aqua">Login</a>
        </form>
    </div>

</body>

</html>
